<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Learner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container container-wide">
        <header>
            <h1>Morse Master</h1>
            <!-- Mode buttons removed for Mastery Trainer focus -->
        </header>

        <main id="masteryView" class="glass-card">
            <h2 class="section-title">Mastery Trainer</h2>
            
            <div id="cardsContainer" class="cards-container">
                <!-- Cards injected by JS -->
            </div>

            <div class="active-challenge">
                <div class="challenge-label">TARGET</div>
                <div id="targetChar" class="target-char">A</div>
            </div>

            <div class="input-container">
                <div id="progressSlots" class="progress-slots">
                    <!-- Slots injected by JS -->
                </div>
                <div class="input-group no-margin">
                    <input type="text" id="masteryInput" placeholder="Tap..." autocomplete="off">
                </div>
                <div id="feedback" class="feedback-msg"></div>
                <button id="giveUpBtn" class="give-up-btn">Next Character</button>
            </div>
            
            <div class="controls-row">
                 <button id="playTargetBtn" class="action-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    Listen
                </button>
            </div>
        </main>
        
        <div class="reference-sheet glass-card">
        
        <div class="reference-sheet glass-card">
            <h3>Quick Reference</h3>
            <div class="reference-grid">
                <div class="ref-item"><span>A</span> <span>.-</span></div>
                <div class="ref-item"><span>B</span> <span>-...</span></div>
                <div class="ref-item"><span>C</span> <span>-.-.</span></div>
                <div class="ref-item"><span>S</span> <span>...</span></div>
                <div class="ref-item"><span>O</span> <span>---</span></div>
                <div class="ref-item"><span>S</span> <span>...</span></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
