<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Learner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container container-wide">
        <header>
            <h1>Morse Master</h1>
            <div class="mode-selector">
                <button id="modeClassicBtn" class="mode-btn active">Classic</button>
                <button id="modeAIBtn" class="mode-btn">AI Coach</button>
            </div>
        </header>

        <main id="classicView" class="glass-card">
            <h2 class="section-title">Classic Translator</h2>
            <div class="input-group">
                <label for="textInput">Enter Text</label>
                <input type="text" id="textInput" placeholder="Type here..." maxlength="50" autocomplete="off">
            </div>

            <div class="output-group">
                <div class="output-label">Morse Code</div>
                <div id="morseOutput" class="morse-display">
                    <span class="placeholder">... --- ...</span>
                </div>
                <button id="playBtn" class="play-btn" aria-label="Play Morse Code" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    Play Audio
                </button>
            </div>

            <div class="practice-group glass-card-inner">
                <div class="output-label">Practice Zone</div>
                <p class="practice-hint">Use Spacebar to Tap! (<200ms = Dot, >200ms = Dash)</p>
                <input type="text" id="practiceInput" placeholder="Using Spacebar..." autocomplete="off" disabled>
                <div id="feedback" class="feedback-msg"></div>
            </div>
        </main>

        <main id="aiView" class="glass-card hidden">
            <h2 class="section-title">AI Challenge</h2>
            <div class="controls-row">
                <select id="modelSelect" class="glass-select">
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
                <button id="nextChallengeBtn" class="action-btn">Next Challenge</button>
            </div>
            
            <div class="challenge-box">
                <div class="challenge-label">Translate this:</div>
                <div id="challengeText" class="challenge-text">LOADING...</div>
            </div>

            <div class="output-group">
                <input type="text" id="aiInput" placeholder="Type Morse Code..." autocomplete="off">
                <div id="aiFeedback" class="feedback-msg"></div>
            </div>
            
            <div class="stats-panel glass-card-inner">
                <h3>Your Stats</h3>
                <div class="chart-container" style="position: relative; height:200px; width:100%; margin-bottom: 2rem;">
                    <canvas id="fluencyChart"></canvas>
                </div>
                <div id="statsContent">Loading stats...</div>
            </div>
        </main>
        
        <div class="reference-sheet glass-card">
            <h3>Quick Reference</h3>
            <div class="reference-grid">
                <div class="ref-item"><span>A</span> <span>.-</span></div>
                <div class="ref-item"><span>B</span> <span>-...</span></div>
                <div class="ref-item"><span>C</span> <span>-.-.</span></div>
                <div class="ref-item"><span>S</span> <span>...</span></div>
                <div class="ref-item"><span>O</span> <span>---</span></div>
                <div class="ref-item"><span>S</span> <span>...</span></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
